<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown Arrow Test</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .test-container {
        text-align: center;
      }

      button {
        position: relative;
        padding: 10px 40px 10px 16px;
        border: none;
        background-color: #666;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .dropdown-arrow {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        opacity: 0.9;
        cursor: pointer;
        z-index: 1001;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <h2>Dropdown Arrow Test</h2>
      <p>The arrow should be visible on the right side of the button below:</p>
      <div class="dropdown-container">
        <button id="testBtn">
          Play Again
          <span class="dropdown-arrow">â–¼</span>
        </button>
      </div>
    </div>

    <script>
      // Just for testing visibility
      document
        .querySelector(".dropdown-arrow")
        .addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          alert("Arrow clicked!");
        });
    </script>
  </body>
</html>
