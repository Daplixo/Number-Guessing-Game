    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <!-- Win & Game Over Notifications -->
    <div id="notifications-container">
      <div id="winNotification"></div>
      <div id="gameOverNotification"></div>
    </div>

    <div id="game-container">
      <!-- Game UI -->
      <div id="game-ui">
        <div id="level-indicator">Level 1</div>
        <h2>Number Guessing Game</h2>
        <h3 id="range-info">Guess the number (1-10)</h3>

        <div id="controls">
          <input
            type="text"
            id="userGuess"
            placeholder="Enter your guess"
            autocomplete="off"
          />
          <button id="submitGuessBtn">Submit</button>
        </div>

        <p id="feedback"></p>
        <p id="attempts"></p>

        <!-- Proximity Meter -->
        <div id="proximity-container">
          <div id="proximity-meter">
            <div id="proximity-fill"></div>
          </div>
          <div id="proximity-labels">
            <span>Far Away</span>
            <span>Very Close</span>
          </div>
        </div>

        <!-- Game Control Buttons -->
        <button id="continueBtn" style="display: none">Continue</button>
        <button id="playAgainBtn" style="display: none">Play Again</button>
        <button id="restartBtn" style="display: none">Restart</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="author-info">
          <h3>Created by Aashutosh</h3>
        </div>

        <div class="social-links">
          <a
            href="https://github.com/Daplixo"
            target="_blank"
            rel="noopener"
            title="GitHub"
          >
            <img
              src="assets/icons/github.svg"
              alt="GitHub"
              class="social-icon"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/aashutoshsharma2111/"
            target="_blank"
            rel="noopener"
            title="LinkedIn"
          >
            <img
              src="assets/icons/linkedin.svg"
              alt="LinkedIn"
              class="social-icon"
            />
          </a>
          <a
            href="https://instagram.com/ashucloud"
            target="_blank"
            rel="noopener"
            title="Instagram"
          >
            <img
              src="assets/icons/instagram.svg"
              alt="Instagram"
              class="social-icon"
            />
          </a>
        </div>

        <div class="action-buttons">
          <button id="feedbackBtn" class="footer-btn">
            <img src="assets/icons/feedback.svg" alt="" class="btn-icon" />
            Send Feedback
          </button>
          <a
            href="https://buymeacoffee.com/daplixo"
            target="_blank"
            rel="noopener"
            class="footer-btn donate-btn"
          >
            <img src="assets/icons/coffee.svg" alt="" class="btn-icon" />
            Buy me a coffee
          </a>
        </div>
      </div>
    </footer>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Send Feedback</h2>
        <form
          id="feedbackForm"
          action="https://formsubmit.co/aashugfx@gmail.com"
          method="POST"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Feedback</button>
        </form>
      </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="js/main.js"></script>
  </body>
